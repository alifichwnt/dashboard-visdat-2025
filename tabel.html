<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD - TABULAR DATA BANJIR</title>
    <link rel="stylesheet" href="css/table.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <header>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>REKAPITULASI BANJIR INDONESIA</h1>
      <nav id="navMenu">
        <a href="index.html">Beranda</a>
        <a href="tabel.html">Tabular</a>
      </nav>
    </header>

    <main class="table-container">
      <section class="table-wrapper">
        <h2>Data Kejadian Banjir per Provinsi</h2>
        <div class="table-controls">
          <input type="text" id="search-banjir" placeholder="Cari provinsi..." />
          <div class="dropdown-filter">
            <button id="toggle-banjir-columns">Kolom ⌄</button>
            <div id="banjir-columns" class="dropdown hidden"></div>
          </div>
        </div>
        <div id="table-banjir-wrapper">
          <table id="table-banjir">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="pagination" id="pagination-banjir"></div>
      </section>

      <section class="table-wrapper">
        <h2>Data Kejadian Bencana Nasional</h2>
        <div class="table-controls">
          <input
            type="text"
            id="search-perbandingan"
            placeholder="Cari bencana..."
          />
          <div class="dropdown-filter">
            <button id="toggle-perbandingan-columns">Kolom ⌄</button>
            <div id="perbandingan-columns" class="dropdown hidden"></div>
          </div>
        </div>
        <div id="table-perbandingan-wrapper">
          <table id="table-perbandingan">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="pagination" id="pagination-perbandingan"></div>
      </section>
    </main>

    <script src="js/table.js"></script>
    <script>
      function toggleMenu() {
        document.getElementById("navMenu").classList.toggle("active");
      }

      // Tutup hamburger jika klik di luar area nav atau hamburger
      document.addEventListener("click", function (event) {
        const nav = document.getElementById("navMenu");
        const hamburger = document.querySelector(".hamburger");

        // Jika nav sedang aktif, dan klik bukan di nav atau hamburger
        if (
          nav.classList.contains("active") &&
          !nav.contains(event.target) &&
          !hamburger.contains(event.target)
        ) {
          nav.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
